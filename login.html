<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="wrapper">
        <span class="icone-fechar"><ion-icon name="close-sharp"></ion-icon></span>
        
        <div class="formulario login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icone"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="registro-de-login">
                    <p>Não tem uma conta?<a href="#" class="link-criar-conta">Criar conta</a></p>
                </div>
            </form>
        </div>
    
        <div class="formulario registro">
            <h2>Criar Perfil</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icone"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="nome" required>
                    <label>Nome de Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icone"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="senha" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label><input type="checkbox">Aceito os termos de serviço</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="registro-de-login">
                    <p>Já tem uma conta?<a href="#" class="link-login-conta">Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
