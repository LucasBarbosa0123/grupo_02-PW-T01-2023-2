<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="login,register.css">
    <link rel="stylesheet" href="styleLogin.css">

</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" id = "email" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" placeholder="senha" id="senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha é pequena</div>
            
        </div>
        <div>
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="confirmar senha" id="confirmarSenha"  onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">Senha e confirmar senha devem ser iguais</div>
            <br></br>
        </div>
        <div>
            <button type="button" class="solid" id="register-button" disabled="true" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear" id="login-button" onclick="login()">Login</button>
        </div>
    </form>
</body>

<script src="loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>
<script src="register.js"></script>
<script src="validations.js"></script>

</html>
